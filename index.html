<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Scenes</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <div id="scene1">
        <a-scene >
            <!-- Entities for scene 1 -->
            <a-box position="0 1.5 -5" color="red"></a-box>
            <a-sphere position="2 1.5 -5" color="blue"></a-sphere>
        </a-scene>
    </div>

    <div id="scene2">
        <a-scene >
            <!-- Entities for scene 2 -->
            <a-cylinder position="-2 1.5 -5" color="green"></a-cylinder>
            <a-cone position="0 1.5 -8" color="yellow"></a-cone>
        </a-scene>
    </div>

    <!-- Button to interact with scene 1 -->
    <button onclick="toggleVisibility('scene1')">Toggle Scene 1</button>
    
    <!-- Button to interact with scene 2 -->
    <button onclick="toggleVisibility('scene2')">Toggle Scene 2</button>

    <script>
        // Function to toggle visibility of a scene
        function toggleVisibility(sceneId) {
            var scene = document.getElementById(sceneId);
            if (scene.style.display === "none") {
                scene.style.display = "block";
            } else {
                scene.style.display = "none";
            }
        }
    </script>
</body>
</html>
