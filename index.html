<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Speech Input</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-speech-command-component/master/dist/aframe-speech-command-component.min.js"></script>
     
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
</head>
<body>
    <div id="speechInputText"></div>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
                   
            <img id="cook" src="https://cdn.glitch.global/c9accb86-951a-4534-b96f-84964f34a8d2/Cook.jpg?v=1708399021745">
            <img id="call" src="https://cdn.glitch.global/2cd4ffad-ef10-4b90-82c1-0550f99b9dee/call.jpg?v=1708399047886">
            <img id="emergency" src="https://cdn.glitch.global/2cd4ffad-ef10-4b90-82c1-0550f99b9dee/Emrgcycall.jpg?v=1708399025869">
            <img id="walking" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/keepwalking.jpg?v=1708457031864">
            <img id="whrami" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/WhrAmI.jpg?v=1708399122257">
            <img id="door" src="https://cdn.glitch.global/a8ce429a-54d7-46cb-9b8d-755c39e1d6f6/door.jpg?v=1708610568058">
          
            <img id="overlay1" src="src: https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/cookdisplay.png?v=1708454" style="display: none;">
            <img id="overlay2" src=" https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/callimage.png?v=17084565" style="display: none;">
            <img id="overlay3" src=" https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/emrgcycallimage.png?v=1708456989786" style="display: none;">
            <img id="overlay4" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/WhrAmImage.jpg?v=170845" style="display: none;">
            <img id="dooroverlay" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/doorimage.jpg?v=1708399102503" style="display: none;">
            <img id="walkoverlay1" src="  https://cdn.glitch.global/cd61aead-1bac-43b8-8c65-50e2c36ee745/keepwalkingimage.jpg?v=1708457700747" style="display: none;">
            <img id="walkoverlay2" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/stopwalkingimage.png?v=1708456799791" style="display: none;">
  
        </a-assets>

        <a-mixin id="button-mixin" geometry="primitive: plane"></a-mixin>
    
        <a-entity class="button swipeable" position="-1.5 2 -5" mixin="button-mixin" material="src: #door"
                  speech-command="command: open door; action: trigger" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Swipeable Buttons -->
        <a-entity class="button swipeable" position="1.5 3 -5" mixin="button-mixin" material="src: #cook" speech-command="command: button cook; action: trigger" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
        <a-entity class="button swipeable" position="0 3 -5" mixin="button-mixin" material="src: #call" speech-command="command: button call; action: trigger" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
  
        <a-entity class="button swipeable" position="-1.5 -0.5 -5" mixin="button-mixin" material="src: #whrami" speech-command="command: button place; action: trigger" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
        <a-entity class="button swipeable" position="-1.5 0.75 -5"   mixin="button-mixin" material="src: #walking" speech-command="command: start walk; action: trigger" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <a-entity id="overlay" position="0 0 -15" visible="false" geometry="primitive: plane; width: 10; height: 10"></a-entity>
      
      
    
        <a-sky color="#518CC9"></a-sky>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var speechInputText = document.getElementById('speechInputText');
            var overlay = document.getElementById('overlay');

            AFRAME.registerComponent('gesture-detector', {
                schema: {
                    swipeDistance: { default: 0.25 }
                },
                init: function() {
                    this.startPosition = { x: 0, y: 0 };
                    this.touchStartHandler = this.touchStartHandler.bind(this);
                    this.touchEndHandler = this.touchEndHandler.bind(this);
                    this.swipeSequence = []; // Array to store swipe sequence
                    this.el.addEventListener('touchstart', this.touchStartHandler);
                    this.el.addEventListener('touchend', this.touchEndHandler);
                },
                touchStartHandler: function(event) {
                    this.startPosition.x = event.touches[0].pageX;
                    this.startPosition.y = event.touches[0].pageY;
                },
                touchEndHandler: function(event) {
                    var endX = event.changedTouches[0].pageX;
                    var endY = event.changedTouches[0].pageY;
                    var deltaX = endX - this.startPosition.x;
                    var deltaY = endY - this.startPosition.y;
                    var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    if (distance > this.data.swipeDistance * window.innerWidth) {
                        if (Math.abs(deltaX) > Math.abs(deltaY)) {
                            if (deltaX > 0) {
                                // Swipe Right
                                this.swipeSequence.push('right');
                            } else {
                                // Swipe Left
                                this.swipeSequence.push('left');
                            }
                        } else {
                            if (deltaY > 0) {
                                // Swipe Down
                                this.swipeSequence.push('down');
                            } else {
                                // Swipe Up
                                this.swipeSequence.push('up');
                            }
                        }
                        // Check for Konami Code sequence
                        if (this.swipeSequence.join(',') === 'right,right,right,right,up,down') {
                            // Execute action for Konami Code
                            this.el.emit('konami-code');
                            // Reset swipe sequence after successful Konami Code
                            this.swipeSequence = [];
                        }
                    }
                }
            });

            AFRAME.registerComponent('speech-overlay', {
                init: function () {
                    var el = this.el;

                    el.addEventListener('speech-command', function (event) {
                        var command = event.detail.command;
                        speechInputText.innerText = 'Recognized Command: ' + command;
                        showOverlay(); // Display overlay when speech command is recognized
                    });

                    el.addEventListener('speech-ready', function (event) {
                        speechInputText.innerText = 'Speak Now...';
                    });

                    el.addEventListener('speech-not-recognized', function (event) {
                        speechInputText.innerText = 'Speech Not Recognized';
                    });

                    el.addEventListener('touchstart', function(event){
                        hideOverlay();
                    });
                }
            });

            function showOverlay() {
                overlay.setAttribute('visible', true);
                setTimeout(function () {
                    hideOverlay();
                }, 5000); // Hide overlay after 5 seconds
            }

            function hideOverlay() {
                overlay.setAttribute('visible', false);
            }
        });
    </script>
</body>
</html>
