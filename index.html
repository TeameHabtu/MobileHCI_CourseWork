<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Input and Swipe Overlay</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Scene for buttons with overlay -->
    <a-scene id="overlayScene" embedded>
        <a-assets>
            <!-- Define images for buttons and overlays -->
            <img id="cook" src="https://cdn.glitch.global/c9accb86-951a-4534-b96f-84964f34a8d2/Cook.jpg?v=1708399021745">
            <img id="call" src="https://cdn.glitch.global/2cd4ffad-ef10-4b90-82c1-0550f99b9dee/call.jpg?v=1708399047886">
            <img id="door" src="https://cdn.glitch.global/a8ce429a-54d7-46cb-9b8d-755c39e1d6f6/door.jpg?v=1708610568058">
            <img id="whrami" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/WhrAmI.jpg?v=1708399122257">
          
            <img id="overlay1" src="src: https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/robotcook.jpg?v=1709860020039">
            <img id="overlay2" src="https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/callme.image.png?v=1709595354366">
            <img id="overlay3" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/WhrAmImage.jpg?v=170845" style="display: none;">
            <img id="doorover4" src="https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/opendoor.jpg?v=1709595339959">
            <img id="address" src=" https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/address.jpg?v=1710514342307">
            
          </a-assets>
          <a-entity id="buttons">
            <!-- Swipeable Buttons -->
            <a-entity class="button swipeable" position="1.5 3 -5" mixin="button-mixin" material="src: #cook" gesture-detector data-swipe-direction="down">
                <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
            </a-entity>
            <a-entity class="button swipeable" position="0 3 -5" mixin="button-mixin" material="src: #call" gesture-detector data-swipe-direction="down">
                <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
            </a-entity>
            <a-entity class="button swipeable" position="-1.5 -0.5 -5" mixin="button-mixin" material="src: #whrami" gesture-detector>
                <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
            </a-entity>
            <a-entity class="button swipeable" position="-1.5 2 -5" mixin="button-mixin" material="src: #door" gesture-detector>
                <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
            </a-entity>
           </a-entity>
    </a-scene>
     <!-- Scene for buttons with speech input -->
<a-scene id="speechScene" embedded>
    <a-entity id="button">
        <!-- Swipeable Button with Speech Input -->
        <a-entity id="talkButton" class="button swipeable talkable" position="-2 0 -5" mixin="button-mixin" gesture-detector speech-recognition="commands: walk time">
            <a-text value="Swipe Right for Speech Input" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
    </a-entity>
</a-scene>

    
  </body>
</html>
