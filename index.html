<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Swipe and Speech Input</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-speech-command-component/master/dist/aframe-speech-command-component.min.js"></script>
    <script src="script.js" defer></script> <!-- Link to JavaScript file -->
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div id="speechInputText"></div>
     <a-scene id="arScene" embedded arjs="sourceType: webcam;" style="display: none;">
        <!-- Button with speech command and gesture detection -->
      
        <a-entity class="button swipeable" position="-1.5 2 -5" mixin="button-mixin" material="src: #door"
                  speech-command="command: open door; action: trigger" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Swipeable Buttons -->
        <!-- Buttons for which only overlay is displayed upon swipe gestures -->
              
            <img id="cook" src="https://cdn.glitch.global/c9accb86-951a-4534-b96f-84964f34a8d2/Cook.jpg?v=1708399021745">
            <img id="call" src="https://cdn.glitch.global/2cd4ffad-ef10-4b90-82c1-0550f99b9dee/call.jpg?v=1708399047886">
            <img id="emergency" src="https://cdn.glitch.global/2cd4ffad-ef10-4b90-82c1-0550f99b9dee/Emrgcycall.jpg?v=1708399025869">
            <img id="walking" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/keepwalking.jpg?v=1708457031864">
            <img id="whrami" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/WhrAmI.jpg?v=1708399122257">
            <img id="door" src="https://cdn.glitch.global/a8ce429a-54d7-46cb-9b8d-755c39e1d6f6/door.jpg?v=1708610568058">
        

        <!-- Define buttons and overlays -->
           <img id="overlay1" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/cookdisplay.png?v=1708454">
            <img id="overlay2" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/callimage.png?v=17084565">
            <img id="overlay3" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/emrgcycallimage.png?v=1708456989786">
            <img id="overlay4" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/WhrAmImage.jpg?v=170845">
            <img id="dooroverlay" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/doorimage.jpg?v=1708399102503">
            <img id="walkoverlay1" src="https://cdn.glitch.global/cd61aead-1bac-43b8-8c65-50e2c36ee745/keepwalkingimage.jpg?v=1708457700747">
            <img id="walkoverlay2" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/stopwalkingimage.png?v=1708456799791">

        <a-entity class="button swipeable" position="1.5 3 -5" mixin="button-mixin" material="src: #cook" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
        <a-entity class="button swipeable" position="0 3 -5" mixin="button-mixin" material="src: #call" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
        <a-entity class="button swipeable" position="-1.5 -0.5 -5" mixin="button-mixin" material="src: #whrami" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Button with speech command, gesture detection, and overlay display -->
        <a-entity id="walkingButton" class="button swipeable" position="-1.5 0.75 -5" mixin="button-mixin" material="src: #walking" speech-command="command: start walk; action: trigger" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Overlay entity -->
        <a-entity id="overlay" position="0 0 -15" visible="false" geometry="primitive: plane; width: 5; height: 5"></a-entity>
      
        <!-- Sky entity -->
        <a-sky color="#518CC9"></a-sky>
    </a-scene>
</body>
</html>
