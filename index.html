<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe and Speech input</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-speech-command-component/master/dist/aframe-speech-command-component.min.js"></script>
   
</head>
  
<body>
    <div id="speechInputText"></div>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <!-- Your image assets -->
            <img id="cook" src="https://cdn.glitch.global/c9accb86-951a-4534-b96f-84964f34a8d2/Cook.jpg?v=1708399021745">
            <img id="talk" src="https://cdn.glitch.global/2cd4ffad-ef10-4b90-82c1-0550f99b9dee/call.jpg?v=1708399047886">
            <img id="door" src="https://cdn.glitch.global/a8ce429a-54d7-46cb-9b8d-755c39e1d6f6/door.jpg?v=1708610568058">
            <img id="whrami" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/WhrAmI.jpg?v=1708399122257">
            <img id="walk" src="https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/keepwalking.jpg?v=1708457031864">
          
             <!-- Your image for display -->
            <img id="overlay1" src="src: https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/robotcook.jpg?v=1709860020039" style="display: none;">
            <img id="overlay2" src=" https://cdn.glitch.global/eeff0b26-9f30-428b-bcbd-920bbe394fa4/callimage.png?v=17084565" style="display: none;">
            <img id="overlay3" src=" https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/opendoor.jpg?v=1709595339959: none;">
            <img id="overlay4" src="https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/address.jpg?v=1710718378226" style="display: none;">
            <img id="overlay5" src="https://cdn.glitch.global/1a2d89b7-ad76-4d1a-ac6f-1b4938718edc/callme.image.png?v=1709595354366" style="display: none;">
            
        </a-assets>

        <a-mixin id="button-mixin" geometry="primitive: plane"></a-mixin>

        <!-- Button with speech input -->
        <a-entity class="button swipeable" position="1.5 3 -5" mixin="button-mixin" material="src: #talk"
                  speech-command="command: call a friend; action: trigger" gesture-detector speech-overlay>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Swipeable Buttons with image display -->
        <a-entity class="button swipeable" position="-1.5 2 -5" mixin="button-mixin" material="src: #door" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <a-entity class="button swipeable" position="0 3 -5" mixin="button-mixin" material="src: #cook" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <a-entity class="button swipeable" position="-1.5 -0.5 -5" mixin="button-mixin" material="src: #walk" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <a-entity class="button swipeable" position="-1.5 0.75 -5" mixin="button-mixin" material="src: #whrami" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <a-entity id="overlay" position="0 0 -15" visible="false" geometry="primitive: plane; width: 5; height: 5"></a-entity>

        <a-sky color="#518CC9"></a-sky>
    </a-scene>
       <!-- JavaScript file -->
    <script src="style.css"></script>
      <!-- JavaScript file -->
    <script src="script.js"></script>
    
</body>
</html>
