<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Speech Input</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="speechInputText"></div>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <!-- Button Images -->
            <img id="cook" src="https://cdn.glitch.global/c9accb86-951a-4534-b96f-84964f34a8d2/Cook.jpg?v=1708399021745">
            <img id="call" src="https://cdn.glitch.global/2cd4ffad-ef10-4b90-82c1-0550f99b9dee/call.jpg?v=1708399047886">
            <!-- Add more button images as needed -->
        </a-assets>

        <!-- Buttons -->
        <a-entity class="button swipeable" position="-1.5 2 -5" material="src: #cook"></a-entity>
        <a-entity class="button swipeable" position="1.5 2 -5" material="src: #call"></a-entity>
        <!-- Add more buttons with different positions and images as needed -->

        <!-- Speech Recognition Overlay -->
        <a-entity id="overlay" position="0 0 -15" visible="false" geometry="primitive: plane; width: 4; height: 4"></a-entity>
    
        <a-sky color="#518CC9"></a-sky>
    </a-scene>

    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
