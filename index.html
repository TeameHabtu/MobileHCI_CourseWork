<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Swipe and Speech Input</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-speech-command-component/master/dist/aframe-speech-command-component.min.js"></script>
     
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
</head>
<body>
    <div id="speechInputText"></div>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <!-- Define your assets here -->
        </a-assets>

        <a-mixin id="button-mixin" geometry="primitive: plane"></a-mixin>
    
        <!-- Button with speech command and gesture detection -->
        <a-entity class="button swipeable" position="-1.5 2 -5" mixin="button-mixin" material="src: #door"
                  speech-command="command: open door; action: trigger" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Swipeable Buttons -->
        <!-- Buttons for which only overlay is displayed upon swipe gestures -->
        <a-entity class="button swipeable" position="1.5 3 -5" mixin="button-mixin" material="src: #cook" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
        <a-entity class="button swipeable" position="0 3 -5" mixin="button-mixin" material="src: #call" gesture-detector>
            <a-text value="Swipe Down" position="0 -0.5 0" align="center"></a-text>
        </a-entity>
        <a-entity class="button swipeable" position="-1.5 -0.5 -5" mixin="button-mixin" material="src: #whrami" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Button with speech command, gesture detection, and overlay display -->
        <a-entity class="button swipeable" position="-1.5 0.75 -5"   mixin="button-mixin" material="src: #walking" speech-command="command: start walk; action: trigger" gesture-detector>
            <a-text value="Swipe Right" position="0 -0.5 0" align="center"></a-text>
        </a-entity>

        <!-- Overlay entity -->
        <a-entity id="overlay" position="0 0 -15" visible="false" geometry="primitive: plane; width: 10; height: 10"></a-entity>
      
        <!-- Sky entity -->
        <a-sky color="#518CC9"></a-sky>
  </a-scene>
</body>
</html>
